<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="mSlider.css">
	
	<title>mSlider Demonstration</title>
	
	<style type="text/css">
		html {
			font-family: arial;
			font-size: 12px;
			box-sizing: border-box;
		}
		
		*, *:before, *:after {
			box-sizing: inherit;
		}

		#demo-slider {
			float: left;
			width: 100%;
			margin: 0px;
			background: #111 none repeat scroll 0% 0%;
		}
		
		.demo-slide {
			float: left;
			width: 25%;
			padding: 80px 40px;
			color: #FFF;
			text-align: center;
		}
		
		@media screen and (max-width: 550px) {
			.demo-slide {
				width: 50%;
			}
		}
	</style>
</head>
<body>
	<div id="demo-slider" class="mSlider">
		<div class="mSlider-slide demo-slide" style="background-color: red;">
			<p>Hai</p>
		</div>
		<div class="mSlider-slide demo-slide" style="background-color: orange;">
			<p>Hai</p>
		</div>
		<div class="mSlider-slide demo-slide" style="background-color: yellow;">
			<p style="color:black;">Hai</p>
		</div>
		<div class="mSlider-slide demo-slide" style="background-color: lightgreen;">
			<p>Hai</p>
		</div>
		<div class="mSlider-slide demo-slide" style="background-color: lightblue;">
			<p>Hai</p>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="mSlider.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#demo-slider').mslider();
		});
	</script>
</body>
</html>
